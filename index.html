    <style>
        :root {
            --primary: #6a65fe;
            --bg: #0e1420;
            --tab01: #7077A1;
            --tab02: #424769;
            --border: #2e323e;
            --text-color: #fff;
            --active: #F6B17A;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            font-family: 'Noto Sans KR', sans-serif;
        }

        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            padding: 0;
            margin: 0;
            -moz-osx-font-smoothing: grayscale;
            -webkit-font-smoothing: antialiased;

        }

        body {
            -webkit-text-size-adjust: 100%;

            margin: 0;
            -moz-osx-font-smoothing: grayscale;

            color: var(--text-color);

            line-height: 1.5;
            background-color: var(--bg);
        }

        p,

        dd,

        figure,

        body {

        }

        header {
            position: fixed;
            top: 0;
            z-index: 999;
            width: 100vw;
            height: 100px;
            /* background: var(--tab01); */
        }

        .header-up {
            top: -100px;
        }

        header h1.logo {
            position: relative;
            height: 100px;
            padding-top: 15px;
            margin-left: 20px;
            /* background: var(--active); */
        }

        header h1.logo a {
            text-decoration: none;
            display: block;
            height: 80px;
        }

        header h1.logo a img {
            width: 80px;
            height: 80px;
        }

        header h1.logo a p {
            display: inline-block;
            font-size: 10px;
            letter-spacing: 1px;
            color: var(--text-color);
        }

        main {
            width: 100vw;
            /* height: 100vh; */
        }

        #home {
            position: relative;
            width: 100%;
            height: 100vh;
            padding: 0 50px;
            background: var(--bg);
            color: var(--text-color);
        }

        .main-text {
            position: absolute;
            top: 50%;
            display: block;
            transform: translateY(-50%);
        }

        .main-text h2 {
            font-size: 72px;
            margin-bottom: 50px;
        }

        .main-text p {
            line-height: 50px;
            font-size: 20px;
        }

        .container {
            width: 90%;
            height: 100vh;
            margin: 0 auto;
            /* background: var(--active); */
        }

        ul.tabs {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 20px;
            padding: 0px;
            list-style: none;
        }

        ul.tabs li {
            background: none;
            display: inline-block;
            width: 100px;
            height: 40px;
            line-height: 36px;
            margin-right: 40px;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        ul.tabs li:hover {
            border: 2px solid var(--active);
            color: var(--active);
        }

        ul.tabs li.current {
            border: 2px solid var(--active);
            color: var(--active);
        }

        .tab-content {
            display: none;
            width: 100%;
            height: 670px;
            padding: 15px;
            border-radius: 20px;
            background: #ededed;
            /* transition: all 0.5s; */
            opacity: 0;
        }

        .tab-content.current {
            display: inherit;
            opacity: 1;
        }

        .tab-content .box-wrap {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            width: 100%;
        }

        .tab-content .box-wrap .box {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 10px;
            text-align: center;
            line-height: 300px;
            border-radius: 20px;
            background: var(--bg);
        }

        .tab-content .box-wrap .box img {
            position: absolute;
            width: 34px;
            height: 34px;
            border-radius: 17px;
            background: #fff;
        }

        .tab-content .box-wrap .i-box img {
            bottom: 10px;
            right: 10px;
        }

        .tab-content .box-wrap .g-box button {
            opacity: 0;
            width: 34px;
            height: 34px;
            border: none;
            transition: all 0.4s ease;
            background: none;
        }

        .tab-content .box-wrap .g-box button a {}

        .tab-content .box-wrap .g-box button a img {
            top: 10px;
            right: 10px;
            transform: rotate(-45deg);
        }

        .tab-content .box-wrap .g-box:hover button {
            opacity: 1;
        }
    </style>
</head>

        $(function () {
            let lastScrollTop = 0;
            const delta = 15;

            $(window).scroll(function (event) {
                const st = $(this).scrollTop();
                if (Math.abs(lastScrollTop - st) <= delta) return;
                if ((st > lastScrollTop) && (lastScrollTop > 0)) {
                    $('header').addClass('header-up');
                } else {
                    $('header').removeClass('header-up');
                };
                lastScrollTop = st;
            });
        });

        $(document).ready(function () {

            $('ul.tabs li').click(function () {
                var tab_id = $(this).attr('data-tab');
                $('ul.tabs li').removeClass('current');
                $('.tab-content').removeClass('current');

                $(this).addClass('current');
                $("#" + tab_id).addClass('current');


            })

        })
